<h2>Rectangle Creator</h2>
<p>Count: <input id="count" value="5" /></p>
<button id="create-rectangles">Create Rectanges</button>
<button id="create-circles">Create Circles</button>
<button id="cancel">Cancel</button>
<script>
  document.getElementById("create-rectangles").onclick = () => {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-rectangles", count } },
      "*"
    );
  };
  document.getElementById("create-circles").onclick = () => {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);
    parent.postMessage(
      { pluginMessage: { type: "create-circles", count } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
